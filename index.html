<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilyas Makhatov â€” Links</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: rgba(255,255,255,0.04);
      --text: #f4f4f4;
      --muted: #b7b7b7;
      --border: rgba(255,255,255,0.12);
      --card-border: rgba(255,255,255,0.14);
      --radius: 14px;
      --shadow: 0 8px 30px rgba(0,0,0,0.35);
      --accent-from: #7f5cff;
      --accent-to: #22d3ee;
      --accent: linear-gradient(135deg, var(--accent-from), var(--accent-to));
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --panel: rgba(0,0,0,0.035);
        --text: #0b0b0b;
        --muted: #4a4a4a;
        --border: rgba(0,0,0,0.12);
        --card-border: rgba(0,0,0,0.12);
        --shadow: 0 8px 24px rgba(0,0,0,0.08);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; padding:0; font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.45; letter-spacing: 0.1px; }

    .halo {
      position: fixed;
      inset: -20vmax;
      background: radial-gradient(40vmax 40vmax at 15% 10%, rgba(127,92,255,0.08), transparent 60%),
                  radial-gradient(35vmax 35vmax at 85% 20%, rgba(34,211,238,0.10), transparent 60%),
                  radial-gradient(30vmax 30vmax at 50% 90%, rgba(127,92,255,0.07), transparent 60%);
      filter: blur(24px) saturate(120%);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px 64px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 650;
    }
    .subtitle {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .section {
      margin-top: 34px;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 22px 0 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .accent-bar {
      width: 16px;
      height: 16px;
      border-radius: 6px;
      background: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      position: relative;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      background: linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,white,0.02)) padding-box, var(--accent) border-box;
      padding: 16px 16px 18px;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      box-shadow: var(--shadow);
      overflow: hidden;
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.45);
    }

    .card a.title {
      text-decoration: none;
      color: var(--text);
      font-size: 1.02rem;
      font-weight: 620;
    }
    .desc {
      margin-top: 6px;
      font-size: 0.92rem;
      color: var(--muted);
    }

    footer {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>
  <div class="wrap">
    <header>
      <h1>Ilyas Makhatov</h1>
      <p class="subtitle">Selected links & references</p>
    </header>

    <!-- Projects -->
    <section class="section" id="projects">
      <div class="section-title"><span class="accent-bar"></span> ðŸš€ Projects</div>
      <div class="grid">
        <div class="card">
          <a class="title" href="https://strayl.dev/" target="_blank">Strayl.dev</a>
          <div class="desc">AI agent that builds & ships web projects via GitHub + MCP.</div>
        </div>
        <div class="card">
          <a class="title" href="https://promptly.kz/" target="_blank">Promptly.kz</a>
          <div class="desc">AI business assistant (Telegram/WhatsApp) + CRM.</div>
        </div>
      </div>
    </section>

    <!-- Additional sections follow similarly... -->

    <footer>Â© 2025 Ilyas Makhatov</footer>
  </div>
</body>
</html>
